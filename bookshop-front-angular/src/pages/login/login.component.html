<div class="container">
  <div class="sub-container">
    <h2>LOGIN</h2>
    <input
      class="email"
      placeholder="Email"
      [(ngModel)]="this.sharedState.email"
    />
    <input
      class="password"
      placeholder="Password"
      [(ngModel)]="this.sharedState.password"
    />
    <button (click)="login()">Login</button>
  </div>
</div>
