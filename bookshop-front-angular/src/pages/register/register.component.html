<div class="container">
  <h2>KAYIT OL</h2>
  <input
    class="username"
    placeholder="Kullanıcı Adı"
    [(ngModel)]="this.sharedState.username"
  />
  <input
    class="email"
    placeholder="Email"
    [(ngModel)]="this.sharedState.email"
  />
  <input
    class="password"
    placeholder="Şifre"
    [(ngModel)]="this.sharedState.password"
  />
  <button (click)="register()">Kayıt Ol</button>
</div>
